<!DOCTYPE html>
<html lang="ja">
<head>

<!--  独自ライブラリ読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<title>グラフ</title>
</head>
<body>

<div style="width:500px;" >
    <canvas id="chart"></canvas>
</div>

<script>
var ctx = document.getElementById("chart");
var myLineChart = new Chart(ctx, {
    // グラフの種類：折れ線グラフを指定
    type: 'line',
    data: {
      // x軸の各メモリ
    labels: ['29日0:00', '8:00', '16:00', '30日0:00', '8:00', '16:00', '31日0:00'],
    datasets: [
        {
        label: '抵抗値',
        data: [2.7, 3.0, 3.3, 0.9, 1.1, 1.2, 1.5, 1.9],
        borderColor: "#ec4343",
        backgroundColor: "#00000000"
        },
    ],
    },
    options: {
    title: {
        display: true,
        text: 'プラントの水分量(1/8h)'
    },
    scales: {
        yAxes: [{
        ticks: {
            suggestedMax: 4.000,
            suggestedMin: 0.000,
            stepSize: 1,  // 縦メモリのステップ数
            callback: function(value, index, values){
              return  value +  ''  // 各メモリのステップごとの表記（valueは各ステップの値）
            }
        }
        }]
    },
    }
});


</script>
</body>

</html>
